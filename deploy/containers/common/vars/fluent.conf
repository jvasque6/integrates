<source>
  @type tail
  @log_level error
  path /var/log/apache2/error.log
  pos_file /var/log/apache2/error.log.pos
  tag Apache2
  format apache_error
</source>

<match Apache2>
  @type rewrite_tag_filter
  <rule>
    key level
    pattern  ^.*error.*$
    tag Docker.Apache2
  </rule>
</match>

<match Docker.Apache2>
    @type rollbar
    access_token 52a9e064592e4fe6be764db658d53a83
</match>
