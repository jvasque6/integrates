<div class="modal-body" id="modal-body">
    <div class="row">
    	<div class="col-md-12">
    		<h3>{{modalTitle}}</h3>
	        <hr>
	        <textarea rows="1" class="form-control" style="resize:none;" ng-model="newUserInfo.userEmail" translate-attr="{ placeholder: 'search_findings.tab_users.textbox' }" required></textarea>
	        <br>
	        <p>{{'confirmmodal.confirm' | translate}}</p>
    	</div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="close()">{{'confirmmodal.no' | translate}}</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'confirmmodal.yes' | translate}}</button>
</div>
