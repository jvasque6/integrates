<div class="modal-colored-header">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">{{modalTitle}}</h3>
        </div>
        <div class="modal-body form" id="modal-body">
            <div class="form-group">
                <label> {{'search_findings.tab_description.solution' | translate}} </label><label style="color: #f22;"> *</label>
                <textarea rows="6" class="form-control" ng-model="remediatedData.justification" required></textarea>
                <span class="badge" style="font-size: 14px;background-color: #272727;" >{{0 + remediatedData.justification.length}}</span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default modal-close" type="button" ng-click="close()">{{'confirmmodal.cancel' | translate}}</button>
            <button class="btn btn-primary" type="button" ng-click="ok()">{{'confirmmodal.proceed' | translate}}</button>
        </div>
    </div>
</div>
