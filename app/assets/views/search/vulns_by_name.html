<div class="page-head">
    <ol class="breadcrumb">
        <li><a href="#">Busqueda</a></li>
        <li><a href="#">Hallazgos por proyecto</a></li>
    </ol>
</div>
<div class="main-content">
    <h3 class="text-center">
        <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="input-group">
                <input class="form-control text-center text-uppercase" ng-model="project" id="project" placeholder="Nombre del proyecto en Fluid">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="search" ng-click="searchVulnByName();" title="Ejecutar esta busqueda"><i class="glyphicon glyphicon-search"></i>&nbsp;</button>
                </span>
            </div>
            <div class="text-muted">
                <small style="color: #F34444;">{{response}}</small>
            </div>
        </div>
        </div>
    </h3>
    <style>
        table {
            background-color: white;
            color: #222;
        }
        th,.tab-tit {
            background-color : #0A62AC !important; 
            color: white !important;
        }
        .avance-modal{
            width: 700px;
            margin: auto;
        }
    </style>
    <script type="text/ng-template" id="avance.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Reporte de avance</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="r in rows"> - Hallazgos #{{r.id}}:&nbsp;[{{r.criticidad}}&nbsp;CVSS]&nbsp;{{r.hallazgo}}&nbsp;({{r.cardinalidad}})
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="closeModalAvance()">OK</button>
        </div>
    </script>

    <div class="row">
        <div class="col-md-12 text-center loader">
            <img src="assets/img/loading.gif" style="margin-top: 25px;" width="90" heigth="90">
            <h5 class="text-muted">Un momento porfavor, cargando...</h5>
        </div>
        <div class="col-md-10 col-md-offset-1" id="search_section">
            <div class="table" id="toolbar">
                <label><b>HALLAZGOS</b></label>
                <label id="total_hallazgos"></label> &nbsp;&nbsp;&nbsp;
                <label><b>CARDINALIDAD</b></label> 
                <label id="total_cardinalidad"></label> &nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" ng-click="openModalAvance();">AVANCE</button>
                <!--<tr>
                    <td class="tab-tit">Total Hallazgos</td>
                    <td id="total_hallazgos"></td>
                    <td class="tab-tit">Total Cardinalidad</td>
                    <td id="total_cardinalidad"></td>
                    <td class="tab-tit">Tools</td>
                    <td><button class="btn btn-primary" ng-click="openModalAvance();">AVANCE</button></td>
                </tr>-->
            </div>
            <table
                id="vulnerabilities"
                data-classes="table table-hover table-striped"
                data-striped="true"
                data-pagination="true"
                data-page-size="15"
                data-toolbar="#toolbar"
                data-search="true">
                <thead>
                    <tr style=""> 
                        <th data-field="id">ID</th>
                        <th data-field="hallazgo">Hallazgo</th>
                        <th data-field="criticidad"
                            data-sortable="true">Criticidad</th>
                        <th data-field="cardinalidad"
                            data-sortable="true">Cardinalidad</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>    
</div>
