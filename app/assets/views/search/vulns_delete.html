        resize: none;

<!-- START: MODAL Eliminar -->
<script type="text/ng-template" id="editar.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Actualizar Hallazgo</h3>
    </div>
    <div class="modal-body" id="modal-body">
        ¿Esta seguro?
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="closeModal()">Cerrar</button>
        <button class="btn btn-primary" type="button" ng-click="okModal()">Confirmar</button>
    </div>
</script>
<div class="main-content">
    <div class="row">
        <div class="col-md-12 text-center loader">
            <img src="assets/img/loading.gif" style="margin-top: 25px;" width="90" heigth="90">
            <h5 class="text-muted">Un momento porfavor, cargando...</h5>
        </div>
        <div class="col-md-10 col-md-offset-2" id="search_section">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Hallazgo</label>
                        <input type="text" class="form-control" ng-model="vuln.hallazgo" disabled>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" ng-model="vuln.id" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Proyecto</label>
                        <input type="text" class="form-control" ng-model="vuln.proyecto_fluid" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Analista</label>
                        <input type="email" class="form-control" ng-model="vuln.analista" disabled>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <label>Justificación *</label>
                        <select class="form-control" ng-model="vuln.justificacion" ng-required="true">
                            <option value="Cambio de Evidencia" selected>Cambio de Evidencia</option>
                            <option value="Por Modificación del Hallazgo">Por Modificación del Hallazgo</option>
                            <option value="No es una Vulnerabilidad">No es una Vulnerabilidad</option>
                            <option value="Está Duplicado">Está Duplicado</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-9 text-center" style="margin-bottom: 10px;">
                    <button class="btn btn-warning" type="button" onclick="window.close();">Cerrar</button>
                    <button class="btn btn-primary" type="button" ng-click="openModal()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
