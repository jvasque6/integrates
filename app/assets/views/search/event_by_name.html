<div class="page-head">
    <ol class="breadcrumb">
        <li><a href="#">Busqueda</a></li>
        <li><a href="#">Eventualidades por proyecto</a></li>
    </ol>
</div>
<div class="main-content">
    <h3 class="text-center">
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <input class="form-control text-center text-uppercase"
                       ng-model="project"
                       placeholder="Nombre o Id de proyecto"
                       id="project"
                       style="margin-top: 10px;">
            </div>
            <div class="col-md-2 text-left" >
                <input type="radio" name="category" ng-click="setCategory('ID');"><label>&nbsp;&nbsp;&nbsp;ID</label><br>
                <input type="radio" name="category" ng-click="setCategory('Name');" checked="true"><label>&nbsp;&nbsp;&nbsp;Nombre</label>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary form-control"
                        ng-click="searchEvntByName();"
                        title="Ejecutar esta busqueda"
                        style="margin-top: 10px;">
                    <i class="glyphicon glyphicon-search"></i>&nbsp;</button>
            </div>
            <div class="col-md-12">
                <div class="text-muted" >
                    <small style="color: #F34444;">{{response}}</small>
                </div>
            </div>
        </div>
    </h3>
    <style>
        table {
            background-color: white;
            color: #222;
        }
        th,.tab-tit {
            background-color : #0A62AC !important;
            color: white !important;
        }
        .avance-modal{
            width: 700px;
            margin: auto;
        }
        .ver-modal{
            width: 1000px !important;
            margin: auto;
        }
        textarea{
            /*resize: none;*/
        }
        .hide-detallado{
            display: none;
        }
        .show-detallado{
            display: block;
        }
    </style>

    <!-- START: MODAL AVANCE -->
    <script type="text/ng-template" id="avance.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Resumen eventualidades</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul style="list-style: none;">
                <li ng-repeat="r in rows"> #{{r.id}}&nbsp;{{r.tipo}}&nbsp;[{{r.fecha}}] ({{ (r.afectacion == "")?"Pendiente":r.afectacion }})
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="closeModalAvance()">OK</button>
        </div>
    </script>

    <!-- START: MODAL VER -->
    <script type="text/ng-template" id="ver.html">
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Tipo</label>
                        <input type="text" class="form-control" ng-model="evnt.tipo" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Analista</label>
                        <input type="text" class="form-control" ng-model="evnt.analista" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Proyecto Fluid</label>
                        <input type="text" class="form-control" ng-model="evnt.proyecto_fluid" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Proyecto Cliente</label>
                        <input type="text" class="form-control" ng-model="evnt.proyecto_cliente" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Cliente</label>
                        <input type="text" class="form-control" ng-model="evnt.cliente" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" id="email" disabled> {{evnt.detalle}} </textarea>
                    </div>
                </div>
                <div class="col-md-6" ng-class="esDetallado">
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="text" class="form-control" ng-model="evnt.fecha" disabled>
                    </div>
                </div>
                <div class="col-md-6" ng-class="esDetallado">
                    <div class="form-group">
                        <label>Afectacion</label>
                        <input type="number" class="form-control" ng-model="evnt.afectacion" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="closeModalVer()">OK</button>
        </div>
    </script>

    <!-- START: MODAL EDITAR -->
    <script type="text/ng-template" id="editar.html">
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Tipo</label>
                        <input type="text" class="form-control" ng-model="evnt.tipo" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Analista</label>
                        <input type="text" class="form-control" ng-model="evnt.analista" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Proyecto Fluid</label>
                        <input type="text" class="form-control" ng-model="evnt.proyecto_fluid" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Proyecto Cliente</label>
                        <input type="text" class="form-control" ng-model="evnt.proyecto_cliente" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Cliente</label>
                        <input type="text" class="form-control" ng-model="evnt.cliente" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" id="email" disabled> {{evnt.detalle}} </textarea>
                    </div>
                </div>
                <div class="col-md-6" ng-class="esDetallado">
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="text" class="form-control" ng-model="evnt.fecha" disabled>
                    </div>
                </div>
                <div class="col-md-6" ng-class="esDetallado">
                    <div class="form-group">
                        <label>Afectacion</label>
                        <input type="number" class="form-control" ng-model="evnt.afectacion" min="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="closeModalEditar()">Cerrar</button>
            <button class="btn btn-primary" type="button" ng-click="okModalEditar()">Actualizar</button>
        </div>
    </script>

    <div class="row">
        <div class="col-md-12 text-center loader">
            <img src="assets/img/loading.gif" style="margin-top: 25px;" width="90" heigth="90">
            <h5 class="text-muted">Un momento porfavor, cargando...</h5>
        </div>
        <div class="col-md-10 col-md-offset-1" id="search_section">
            <div class="row container">
                <label><b>EVENTUALIDADES</b></label>&nbsp;&nbsp;&nbsp;
                <label id="total_eventualidades"></label> &nbsp;&nbsp;&nbsp;
                <label><b>AFECTACION TOTAL</b></label> &nbsp;&nbsp;&nbsp;
                <label id="total_afectacion"></label> &nbsp;&nbsp;&nbsp;
            </div>
            <!-- START: toolbar -->
            <div class="btn-group"  id="toolbar">
                <button type="button"
                        class="btn btn-default"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="VER!"
                        ng-click="openModalVer();">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
                <button type="button"
                        class="btn btn-default"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="EDITAR!"
                        ng-click="openModalEditar();">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button type="button"
                        class="btn btn-default"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="RESUMEN!"
                        ng-click="openModalAvance();">
                    <i class="glyphicon glyphicon-bookmark"></i>
                </button>
            </div>
            <table
                id="eventualities"
                data-click-to-select="true"
                data-classes="table table-hover table-striped"
                data-striped="true"
                data-pagination="true"
                data-page-size="15"
                data-toolbar="#toolbar"
                data-search="true">
                <thead>
                    <tr style="">
                        <th data-radio="true"></th>
                        <th data-field="id">ID</th>
                        <!--<th data-field="proyecto_fluid">Proyecto</th>-->
                        <th data-field="fecha"
                            data-sortable="true">Fecha</th>
                        <th data-field="tipo">Tipo</th>
                        <th data-field="afectacion"
                            data-formatter="integrates.afectacionFormatter"
                            data-sortable="true">Afectacion</th>
                        <th data-field="estado"
                            data-sortable="true">Estado</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
