{% load mixpanel %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="google-signin-client_id" content="65328559770-aatq8b00rvk05qn2h523hn328drt9ehc.apps.googleusercontent.com">
    <link rel="shortcut icon" href="assets/amaretti/img/favicon.png">
    <title>FlUIDIntegrates</title>
    <link rel="stylesheet" type="text/css" href="assets/amaretti/lib/stroke-7/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/amaretti/lib/jquery.nanoscroller/css/nanoscroller.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/amaretti/css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="assets/amaretti/lib/jquery.gritter/css/jquery.gritter.css"/>
    <link rel="stylesheet" type="text/css" href="assets/bower_components/bootstrap-table/dist/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <style>
      .btb-header{
        background-color : #3D3C3C; color: white;
      }
      .google{
        background-color: #CC0000;
        border-color: #AA0000;
        color: white !important;
        height: 40px !important;
      }
      .azure{
        color: white !important;
        height: 40px !important;
      }
    </style>
    {% mixpanel %}
  </head>
  <body class="am-splash-screen" ng-app="FluidIntegrates">
    <div class="am-wrapper am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
               <div class="panel-heading">
                 <img src="assets/img/logo.png" alt="logo"   class="logo-img">
                 <span style="color: white;">{% templatetag openvariable %} 'login_message' | translate {% templatetag closevariable %}</span>
                 <span style="color: white;">{% templatetag openvariable %} 'login_welcome' | translate {% templatetag closevariable %}</span>
               </div>
                <div class="panel-body">
                <form class="form-horizontal"
                      style="color: white;"
                      ng-controller="loginController"
                      onsubmit="return false;">
                  <div class="login-form">
                    <div class="row">
                        <a class="btn btn-danger btn-block google"
                           onclick="goLogin('google');">
                          <i class="fa fa-google-plus fa-2x pull-left" aria-hidden="true"></i>
                          <label class="pull-right">{% templatetag openvariable %} 'button.google' | translate {% templatetag closevariable %}</label>
                        </a>
                    </div>
                    <div class="row" style="margin-top: 25px;">
                        <a class="btn btn-primary btn-block azure"
                           onclick="goLogin('azure');">
                          <img src="assets/img/azure.png" class="fa fa-azure fa-2x pull-left" aria-hidden="true" height="25"></img>
                          <label class="pull-right">{% templatetag openvariable %} 'button.azure' | translate {% templatetag closevariable %}</label>
                        </a>
                    </div>
                    <div class="row text-center" style="margin-top:25px">
                      <a ng-click="lang('es');"><img src="assets/img/spain.png" width="25" height="25"/></a>
                      <a ng-click="lang('en');"><img src="assets/img/usa.png" width="25" height="25"/></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/amaretti/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/amaretti/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js" type="text/javascript"></script>
    <script src="assets/amaretti/js/main.js" type="text/javascript"></script>
    <script src="assets/amaretti/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/amaretti/lib/jquery.gritter/js/jquery.gritter.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/bootstrap-table/dist/js/bootstrap-table.min.js"></script>
    <script src="assets/bower_components/bootstrap-table/dist/js/bootstrap-table-es-AR.min.js"></script>
    <script src="assets/bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="assets/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="assets/app/login.js" type="text/javascript"></script>
    <script type="text/javascript">
      function goLogin(page){
        if(page == "google"){
            if (integrates.isProduction())
              mixpanel.track("Login Google");
            location = "{% url 'social:begin' 'google-oauth2' %}?username={{ value }}&registered={{ value }}&role={{ value }}";
        }else if(page == "azure"){
            if (integrates.isProduction())
              mixpanel.track("Login Azure");
            location = "{% url 'social:begin' 'azuread-oauth2' %}?username={{ value }}&registered={{ value }}&role={{ value }}";
        }else{
            window.close();
        }
      };
      $(document).ready(function(){
        //initialize the javascript
        App.init();
      });

    </script>
  </body>
</html>
