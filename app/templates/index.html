<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/amaretti/img/favicon.png">
    <title>FlUID INTEGRATES v3.0</title>
    <link rel="stylesheet" type="text/css" href="assets/amaretti/lib/stroke-7/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/amaretti/lib/jquery.nanoscroller/css/nanoscroller.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/amaretti/css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="assets/amaretti/lib/jquery.gritter/css/jquery.gritter.css"/>
    <link rel="stylesheet" type="text/css" href="assets/bower_components/bootstrap-table/dist/css/bootstrap-table.min.css"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <style>
      .btb-header{
        background-color : #3D3C3C; color: white;
      }
    </style>
  </head>
  <body class="am-splash-screen" ng-app="FluidIntegrates">
    <div class="am-wrapper am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="assets/img/logo.png" alt="logo"   class="logo-img"><span style="color: white;">Please enter your user information.</span></div>
              <div class="panel-body">
                <form class="form-horizontal" 
                      style="color: white;" 
                      ng-controller="loginController" 
                      onsubmit="return false;">
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control" ng-model="username">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                        <input id="password" type="password" placeholder="Password" class="form-control" ng-model="password" >
                      </div>
                    </div>
                    <div class="form-group login-submit">
                      <button data-dismiss="modal" type="submit" class="btn btn-primary btn-lg" id="btn-login" ng-click="login()">Log me in</button>
                    </div>
		    <div>
			    <a href="{% url 'social:begin' 'google-oauth2' %}?username={{ value }}&registered={{ value }}&role={{ value }}">Login with Google</a>
		    </div>
		    <div>
			    <a href="{% url 'social:begin' 'twitter' %}?username={{ value }}&registered={{ value }}&role={{ value }}">Login with Twitter</a>
		    </div>
		    <div>
			    <a href="{% url 'social:begin' 'facebook' %}?username={{ value }}&registered={{ value }}&role={{ value }}">Login with Facebook</a>
		    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/amaretti/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/amaretti/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js" type="text/javascript"></script>
    <script src="assets/amaretti/js/main.js" type="text/javascript"></script>
    <script src="assets/amaretti/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/amaretti/lib/jquery.gritter/js/jquery.gritter.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/bootstrap-table/dist/js/bootstrap-table.min.js"></script>
    <script src="assets/bower_components/bootstrap-table/dist/js/bootstrap-table-es-AR.min.js"></script>
    <script src="assets/app/login.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      });
      
    </script>
  </body>
</html>
