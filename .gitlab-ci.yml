image: docker:latest

variables:
  DOCKER_DRIVER: overlay2

services:
   - docker:dind


before_script:
    - echo $VAULT > deploy/containers/.vault.txt
    - docker login registry.gitlab.com -u $DOCKER_USER -p $DOCKER_PASS

codequality:
  script:
    - docker pull codeclimate/codeclimate
    - docker run --env CODECLIMATE_CODE="$PWD" --volume "$PWD":/code --volume /var/run/docker.sock:/var/run/docker.sock --volume /tmp/cc:/tmp/cc codeclimate/codeclimate analyze -e sonar-python -e pep8 -e randon -f json > codeclimate.json
  artifacts:
    paths: [codeclimate.json]

stages:
    - build
    - test
    - deploy

build_integrates:
    stage: build
    script:
        - cd deploy/containers/integrates && sh build.sh
        - docker push registry.gitlab.com/fluidsignal/integrates:base

build_bot:
    stage: build
    script:
        - cd deploy/containers/bot && sh build.sh
        - docker push registry.gitlab.com/fluidsignal/integrates/bot:base

manage:
    stage: test
    script:
        - docker pull registry.gitlab.com/fluidsignal/integrates:base
        - docker run -t registry.gitlab.com/fluidsignal/integrates:base python /usr/src/app/manage.py test

Prospector_app:
    stage: test
    script:
        - docker pull registry.gitlab.com/fluidsignal/integrates:base
        - docker run -t registry.gitlab.com/fluidsignal/integrates:base prospector -u django /usr/src/app/app

Prospector_fluidintegrates:
    stage: test
    script:
        - docker pull registry.gitlab.com/fluidsignal/integrates:base
        - docker run -t registry.gitlab.com/fluidsignal/integrates:base prospector -u django /usr/src/app/fluidintegrates

